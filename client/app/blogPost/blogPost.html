<div class="page-main blog-post">
  <div ng-include="'components/navbar/navbar.html'"></div>
  <main class="l-content-limiter" role="main">
    <header class="content-section-header">
        <h2 class="title content-section-title">{{ 'BLOG' | translate }}</h2> <!-- por el momento sin breadcrumbs -->
      <!-- insert categories in the future -->
      <!-- insert search in the future
        <div class="js-search-toggle">
          Search
          <form action="" role="search"></form>
        </div>
      -->
      <div class="alert" ng-show="flashMessage">
          <p>{{flashMessage}}</p>
          <a href="#" class="close-message" ng-click="clearFlashMessage()">X</a>
      </div>
    </header>

      <!-- blog item -->
      <article class="entry entry-full-content">
        <div class="entry-main-body">
          <div class="entry-detail-top">
            <!-- ANGULARIZAR ESTO -->
            <figure class="entry-media-image">
              <img class="entry-lead-image" ng-src="{{post.image}}" alt="">
            </figure>
            <div class="entry-details-info">
              <div class="categories-list"> {{post.tags}}</div>
              <time class="entry-details-date" datetime="2014-12-16">/ {{post.created}}</time>
            </div>
          </div>
          <header class="entry-full-content-header">
            <h1 class="title entry-full-content-title">
              {{post.title}}
            </h1>
          </header>

          <div class="entry-main-body-content" ng-bind-html="post.body"></div>

          <!-- ANGULARIZAR TODO LO QUE SIGUE -->

          <footer class="entry-footer">
            <div class="social-share">
              <h4 class="title social-share-title">{{'SHARE' | translate}}</h4>
              <a class="social-share-link social-share-facebook" href="https://www.facebook.com/sharer/sharer.php?u={{ absoluteUrl }}">Facebook</a>
              <a class="social-share-link social-share-twitter" href="https://twitter.com/intent/tweet?url={{ absoluteUrl }}&text={{post.title}}">Twitter</a>
              <a class="social-share-link social-share-google" href="https://plus.google.com/share?url={{ absoluteUrl }}">Google Plus</a>
            </div>

          </footer>
        </div>

        <aside class="entry-details">
          <div class="entry-author-block">
            <div class="entry-author-profile">
              <img class="entry-details-profile-image" ng-src="{{post.authorPicture}}">
              <h3 class="entry-details-author-name">
                {{post.authorName}}
                <span class="entry-author-position">{{post.authorPosition}}</span>
              </h3>
            </div>
            <div class="entry-about-author">
              {{post.authorAboutMe}}
            </div>
            <!-- <ul class="categories-list">
              <li class="categories-item"><a href="#" class="categories-item-link">Drupal</a></li>
              <li class="categories-item"><a href="#" class="categories-item-link">Views</a></li>
              <li class="categories-item"><a href="#" class="categories-item-link">Databases</a></li>
              <li class="categories-item"><a href="#" class="categories-item-link">RESTful Services</a></li>
            </ul> -->
          </div>
        </aside>

      </article> <!-- end blog item -->
      <div disqus="post.nid"></div>

  </main> <!-- main -->

</div> <!-- page-main -->
<script>window.disqus_shortname = 'manatiblog';</script>
