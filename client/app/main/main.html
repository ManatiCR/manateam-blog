<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Manatí Blog</h1>
    <p class="lead">{{'MANATI-SLOGAN' | translate}}</p>
  </div>
</header>

<!-- ESTO QUE SIGUE ES EL MARKUP DEFINITIVO -->
<button ng-click ="setLanguage('es')"> Español </button>
<button ng-click ="setLanguage('en')"> English </button>
<div class="page-main">

  <main class="l-content-limiter" role="main">
    <header class="content-section-header">
      <h1 class="title section-title">Blog</h1>
      <!-- insert categories in the future -->
      <!-- insert search in the future
        <div class="js-search-toggle">
          Search
          <form action="" role="search"></form>
        </div>
      -->
    </header>
    <div class="entry-list">

      <!-- blog item -->
      <article class="entry entry-teaser" ng-repeat="post in posts" >
        <div class="entry-container  entry-teaser-container">
          <h2 class="title entry-title-teaser">
            <a ui-sref="blogPost({id: post.nid})">{{post.title}}</a>
          </h2>
          <p class="entry-content entry-teaser-content" ng-bind-html="post.body"></p>
          <a ui-sref="blogPost({id: post.nid})" class="button button-with-arrow read-more">Leer más</a>
        </div>
        <aside class="entry-details">
          <img class="entry-details-profile-image" ng-src="{{post.authorPicture}}">
          <h3 class="entry-details-author-name">
            {{post.authorName}}
          </h3>
          <time class="entry-details-date" datetime="2014-12-16">{{post.created}}</time>
          <ul class="categories-list">
            <li class="categories-item"><a href="#" class="categories-item-link">Drupal</a></li>
            <li class="categories-item"><a href="#" class="categories-item-link">Views</a></li>
            <li class="categories-item"><a href="#" class="categories-item-link">Databases</a></li>
            <li class="categories-item"><a href="#" class="categories-item-link">RESTful Services</a></li>
          </ul>
        </aside>
      </article> <!-- end blog item -->

      <ul class="pager">
        <li class="pager-item"><a href="#" class="pager-link pager-previous">Previous</a></li>
        <li class="pager-item"><a href="#" class="pager-link"></a>1</li>
        <li class="pager-item"><a href="#" class="pager-link pager-active">1</a></li>
        <li class="pager-item"><a href="#" class="pager-link"></a>3</li>
        <li class="pager-item"><a href="#" class="pager-link"></a>4</li>
        <li class="pager-item"><a href="#" class="pager-link"></a>5</li>
        <li class="pager-item"><a ui-sref="main({page: 1})" class="pager-link pager-next">Next</a></li>
      </ul>
    </div> <!-- entry-list -->
  </main> <!-- main -->

</div>
